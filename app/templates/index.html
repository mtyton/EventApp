{% extends 'base.html'%}
{% block body %}
<h1>Future Events</h1>
<table border="2px">
{% for event in events %}
<tr>
    <td>{{event.id}}</td>
    <td><a href="">{{event.name}}</a></td>
    <td>{{event.date}}</td>
</tr>
{% endfor %}
</table>

{% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
{% endblock %}
